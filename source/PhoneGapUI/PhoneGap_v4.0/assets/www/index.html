<link rel="stylesheet" href="style/tabsControl.css" />
<link rel="stylesheet" href="style/settingField.css" />

<script type="text/javascript" src="phonegap-1.4.1.js"></script>

<script type="text/javascript"
	src="js/tabControl/tabs/library/subtabs/homenetworkSubtab.js"></script>
<script type="text/javascript"
	src="js/tabControl/tabs/library/subtabs/playlistSubtab.js"></script>
<script type="text/javascript"
	src="js/tabControl/tabs/library/subtabs/internetSubtab.js"></script>
<script type="text/javascript"
	src="js/tabControl/tabs/library/libraryTab.js"></script>

<script type="text/javascript"
	src="js/tabControl/tabs/nowplaying/nowplayingTab.js"></script>
<script type="text/javascript"
	src="js/tabControl/tabs/nowplaying/contentManagement.js"></script>

<script type="text/javascript" src="js/tabControl/tabscontrol.js"></script>

<script type="text/javascript" src="js/settingField/settingField.js"></script>

<script type="text/javascript"
	src="js/imagesManagement/imagesManagement.js"></script>
<script type="text/javascript" src="js/globalFooter/globalFooter.js"></script>
<script type="text/javascript" src="js/globalFooter/dmrManagement.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="plugin/application.js"></script>
<script type="text/javascript" src="plugin/devices.js"></script>
<script type="text/javascript" src="plugin/library.js"></script>
<script type="text/javascript" src="plugin/playlist.js"></script>
<script type="text/javascript" src="plugin/youtube.js"></script>
</head>

<body>
	<div id="div_app_page" data-role="page" data-cache="never">
		<div id="div_global_container" ontouchmove="preventTouchMove(event);">
			<div id="div_global_tabs">
				<div id="div_navbar_1" data-href="">
					<img src="img/ic_library.png">
					<div></div>
				</div>
				<div id="div_navbar_2" data-href="">
					<img src="img/ic_nowplaying.png">
					<div></div>
				</div>
			</div>

			<!-- <div id="div_global_setting">
				<img src="img/ic_action_settings.png">
			</div> -->
		</div>

		<!-- <div id="div_global_setting_table"
			ontouchmove="preventTouchMove(event);">
			<div style="border-bottom: solid 1px #33B5E5;">
				<img id="img_btn_refresh" src="img/ic_refresh_option.png">
			</div>
			<div>
				<img id="img_btn_settings" src="img/ic_settings_option.png">
			</div>
			<div style="border-top: solid 1px #33B5E5;">
				<img id="img_btn_about" src="img/ic_about_option.png">
			</div>
		</div> -->

		<!--Library tab-->
		<!-- <div id="div_global_library_toolbar" class="library_tab"
			ontouchmove="preventTouchMove(event);">
			<div class="library_tab_info" align="left">
				<img src="img/ic_homenetwork_hl.png" data-href="homenetwork">
			</div>

			<div class="library_tab_info" align="right">
				<img src="img/ic_playlist.png" data-href="playlist">
			</div>

			<div class="library_tab_info" align="right">
				<img src="img/ic_internet.png" data-href="internet">
			</div>
		</div> -->

		<!-- Home Network tabs  -->
		<div id="div_content_network_controler"
			class="content_controler library_tab"
			ontouchmove="preventTouchMove(event);">
			<div class="content_controler_list_item">
				<div class="content_controler_item">
					<!-- <img id="img_btn_back_homenetwork" src="img/ic_btn_back_normal.png"
						class="img_normal" data-enable="true"
						data-highlight-image="img/ic_btn_back_pressed.png"
						data-normal-image="img/ic_btn_back_normal.png"> -->
				</div>

				<div class="content_controler_item">
					<!-- <img id="img_btn_selectall"
						src="img/ic_btn_container_selectall_normal.png" class="img_normal"
						data-enable="true"
						data-highlight-image="img/ic_btn_container_selectall_pressed.png"
						data-normal-image="img/ic_btn_container_selectall_normal.png"> -->
					<img id="img_btn_back_homenetwork" src="img/ic_btn_back_normal.png"
						class="img_normal" data-enable="true"
						data-highlight-image="img/ic_btn_back_pressed.png"
						data-normal-image="img/ic_btn_back_normal.png">
				</div>

				<div class="content_controler_item">
					<!-- <img id="img_btn_deselectall"
						src="img/ic_btn_container_deselectall_normal.png"
						class="img_normal" data-enable="true"
						data-highlight-image="img/ic_btn_container_deselectall_pressed.png"
						data-normal-image="img/ic_btn_container_deselectall_normal.png"> -->
				</div>
			</div>
		</div>

		<div id="div_content_homenetwork" class="content_library library_tab">
			<ul id="listview_homenetwork" data-role="listview" data-theme="a">
			</ul>
		</div>

		<!-- Internet tab -->
		<!-- <div id="div_content_internet_searchbar" class="library_tab"
			ontouchmove="preventTouchMove(event);">
			<div id="div_content_internet_searchbar_left">
				<input type="text" placeholder="Enter keyword here">
			</div>
			<div id="div_content_internet_searchbar_right">
				<img id="img_btn_search_youtube" src="img/ic_btn_search_normal.png"
					class="img_normal" data-enable="true"
					data-highlight-image="img/ic_btn_search_pressed.png"
					data-normal-image="img/ic_btn_search_normal.png">
			</div>
		</div>

		<div id="div_content_internet" class="content_library library_tab">
		</div> -->

		<!--Now playing tab-->
		<div id="div_content_info_nowplaying" class="nowplaying_tab">
			<div></div>
		</div>

		<div id="div_content_perform_nowplaying" class="nowplaying_tab">
			<ul id="listview_mediacontent" data-role="listview" data-theme="a">
			</ul>
		</div>

		<div id="div_content_controler_nowplaying" class="nowplaying_tab">
			<div>
				<div id="div_nowplaying_media_controlBar">
					<div class="media_controlBar_item" align="center">
						<img id="img_btn_media_previous"
							src="img/ic_btn_media_previous_normal.png" class="img_normal"
							data-enable="true"
							data-highlight-image="img/ic_btn_media_previous_pressed.png"
							data-normal-image="img/ic_btn_media_previous_normal.png">
					</div>

					<div class="media_controlBar_item" align="center">
						<img id="img_btn_media_pause_play"
							src="img/ic_btn_media_pause_normal.png" class="img_double_state"
							data-my-state="true" data-enable="true"
							data-highlight-a="img/ic_btn_media_pause_pressed.png"
							data-highlight-b="img/ic_btn_media_play_pressed.png"
							data-state-a="img/ic_btn_media_pause_normal.png"
							data-state-b="img/ic_btn_media_play_normal.png"
							data-current-path="img/ic_btn_media_pause_normal.png">
					</div>

					<div class="media_controlBar_item" align="center">
						<img id="img_btn_media_next"
							src="img/ic_btn_media_next_normal.png" class="img_normal"
							data-enable="true"
							data-highlight-image="img/ic_btn_media_next_pressed.png"
							data-normal-image="img/ic_btn_media_next_normal.png">
					</div>
				</div>
				<div id="div_nowplaying_media_seekBar">
					<input id="slider_seek_bar" data-seeking="false" type="range"
						value="0" min="0" max="1000" style="display: none;"
						data-highlight="true" data-theme="a" />
				</div>
				<div id="div_nowplaying_media_infoBar">
					<div id="div_nowplaying_media_durationTime">
						00:00:00/00:00:00</div>

					<div id="div_nowplaying_media_volumeBar">
						<input id="slider_volume_bar" data-seeking="false" type="range"
							value="0" min="0" max="1000" style="display: none;"
							data-highlight="true" data-theme="a" />
					</div>

					<div id="div_nowplaying_media_volumeImage">
						<img src="img/ic_volume.png">
					</div>
				</div>
			</div>
		</div>

		<!--Footer-->
		<div id="div_remote_footer_controler"
			ontouchmove="preventTouchMove(event);">
			<img src="img/ic_btn_navigate_down_normal.png"
				class="img_double_state" data-my-state="true" data-enable="true"
				data-highlight-a="img/ic_btn_navigate_down_pressed.png"
				data-highlight-b="img/ic_btn_navigate_up_pressed.png"
				data-state-a="img/ic_btn_navigate_down_normal.png"
				data-state-b="img/ic_btn_navigate_up_normal.png"
				data-current-path="img/ic_btn_navigate_down_normal.png">
		</div>

		<div id="div_dmr_controler" ontouchmove="preventTouchMove(event);">
			<div id="div_dmr_list">
				<div class="div_dmr_container">
					<div id="div_dmr_move_left" class="dmr_movement_controller">
						<img src="img/ic_btn_dmrcontroller_previous_normal.png"
							class="img_normal" data-enable="true"
							data-highlight-image="img/ic_btn_dmrcontroller_previous_pressed.png"
							data-normal-image="img/ic_btn_dmrcontroller_previous_normal.png">
					</div>

					<div id="div_dmr_handler">
						<div id="div_dmr_list_container">
							<!-- <div class="div_dmr_item" data-selected="true" align="center" data-url="LocalPlayer">
								<img class ="img_dmr_item" src="img/ic_device_unknow_player.png">
							</div> -->
						</div>
					</div>

					<div id="div_dmr_move_right" class="dmr_movement_controller">
						<img src="img/ic_btn_dmrcontroller_next_normal.png"
							class="img_normal" data-enable="true"
							data-highlight-image="img/ic_btn_dmrcontroller_next_pressed.png"
							data-normal-image="img/ic_btn_dmrcontroller_next_normal.png">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
