<!DOCTYPE html>
<html>
<head>
<title>App GUi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.0.1.min.css" />
<script src="jquery.mobile/jquery-1.6.4.min"></script>
<script src="jquery.mobile/jquery.mobile-1.0.1.min.js"></script>
<script src="js/iscroll.js"></script>

<link rel="stylesheet" href="style/index.css" />
<link rel="stylesheet" href="style/devices.css" />
<link rel="stylesheet" href="style/library.css" />
<link rel="stylesheet" href="style/youtube.css" />
<link rel="stylesheet" href="style/playlists.css" />
<script type="text/javascript" src="phonegap-1.4.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript" src="plugin/application.js"></script>
<script type="text/javascript" src="plugin/devices.js"></script>
<script type="text/javascript" src="plugin/library.js"></script>
<script type="text/javascript" src="plugin/youtube.js"></script>
<script type="text/javascript" src="plugin/playlist.js"></script>

</head>
<body>
	<div id="div_app_page" data-role="page" data-theme="c">
		<div id="di_main_tool_bar">
			<img src="img/ic_loading.gif" id="icon_loading"  style="float: left;"/> <img
				src="img/setting_icon.png" /> <img src="img/refresh_icon.png"/>
		</div>

		<div id="div_header" data-theme="a">
			<div class="div_navbar" data-role="navbar">
				<div id="div_navbar_1" align="center">
					<a href="#" data-href="content_devices"> <img
						src="img/ic_tab_devices_img.png">
					</a>
				</div>
				<div id="div_navbar_2" align="center">
					<a href="#" data-href="content_library"> <img
						src="img/ic_tab_library.png">
					</a>
				</div>

				<div id="div_navbar_3" align="center">
					<a href="#" data-href="content_youtube"> <img
						src="img/ic_tab_youtube_img.png">
					</a>
				</div>

				<div id="div_navbar_4" align="center">
					<a href="#" data-href="content_playlists"> <img
						src="img/ic_tab_playlist_img.png">
					</a>
				</div>
			</div>
		</div>


		<div id="div_content">
			<!--  
			<div id="content_devices" class="div_subcontent">
				<div id="div_devi_dmS" class="div_devi_subcontent">
					<div id="div_devi_dmS_toolbar">
						<img src="img/go_next_icon.png" id="img_devi_goNext"
							class="img_normal"
							data-highlight-image="img/go_next_icon_hl.png"
							data-normal-image="img/go_next_icon.png">
					</div>
					<div id="div_wrraper_devi_dmS">
						<ul data-role="listview" data-theme="d">
						</ul>
					</div>
				</div>

				<div id="div_devi_dmR" class="div_devi_subcontent">
					<div id="div_devi_dmR_toolbar">
						<img src="img/go_previous_icon.png" id="img_devi_goPrevious"
							class="img_normal"
							data-highlight-image="img/go_previous_icon_hl.png"
							data-normal-image="img/go_previous_icon.png">
					</div>
					<div id="div_wrraper_devi_dmR">
						<ul data-role="listview" data-theme="d">
						</ul>
					</div>
				</div>
			</div>
		-->

			<div id="content_devices" class="div_subcontent">
				<div id="div_devi_toolbar">
					<img src="img/dmS_label_icon.png" id="img_dmS_label_icon"> <img
						src="img/dmR_label_icon.png" id="img_dmR_label_icon">
				</div>

				<div id="div_devi_dmS" class="div_devi_subcontent">
					<div id="div_wrraper_devi_dmS">
						<ul data-role="listview" data-theme="d">
						</ul>
					</div>
				</div>

				<div id="div_devi_dmR" class="div_devi_subcontent">
					<div id="div_wrraper_devi_dmR">
						<ul data-role="listview" data-theme="d">
						</ul>
					</div>
				</div>
			</div>

			<div id="content_library" class="div_subcontent">
				<div id="div_libs_toolbar">
					<div id="div_libs_toolbar_left">
						<img alt="Back Button" src="img/ic_control_back_dis.png"
							onclick="onBackClick();" id="btn_back" class="img_normal"
							data-enable="false"
							data-highlight-image="img/ic_control_back_hl.png"
							data-normal-image="img/ic_control_back.png"
							data-disable-image="img/ic_control_back_dis.png">
					</div>

					<div id="div_libs_toolbar_right">
						<input type="text" data-theme="d" placeholder="Search text...">
					</div>
				</div>

				<div id="div_wrapper_libs" class="div_library_list">
					<ul data-role="listview" data-theme="d">
					</ul>
				</div>

				<div id="div_lib_selection_bar">
					<div align="center">
						<img src="img/previous_icon_dis.png"
							style="float: left; padding-left: 5px;"
							onclick="onClick_previousResult()" id="btn_prevPage"
							class="img_normal"
							data-enable="false"
							data-highlight-image="img/previous_icon_hl.png"
							data-normal-image="img/previous_icon.png" 
							data-disable-image="img/previous_icon_dis.png"/> 
						<img
							src="img/selected_icon.png" id="btn_select" class="img_normal"
							data-enable="true"
							data-highlight-image="img/selected_icon_hl.png"
							data-normal-image="img/selected_icon.png" />
					</div>
					<div align="center">
						<img src="img/remove_icon.png" id="btn_deselect"
							class="img_normal"
							data-enable="true" 
							data-highlight-image="img/remove_icon_hl.png"
							data-normal-image="img/remove_icon.png" /> 
						<img
							src="img/next_icon_dis.png" style="float: right; padding-right: 5px;"
							onclick="onClick_nextResult()" id="btn_nextPage"
							data-enable="false"
							class="img_normal" data-highlight-image="img/next_icon_hl.png"
							data-normal-image="img/next_icon.png" 
							data-disable-image="img/next_icon_dis.png"/>
					</div>
				</div>
			</div>

			<div id="content_youtube" class="div_subcontent">
				<div id="div_you_toolbar">
					<div id="div_you_toolbar_left">
						<input type="text" data-theme="d" placeholder="Search text...">
					</div>

					<div id="div_you_toolbar_right">
						<img src="img/search_icon.png" class="img_normal"
							data-enable="true"
							data-highlight-image="img/search_icon_hl.png"
							data-normal-image="img/search_icon.png">
					</div>
				</div>

				<div id="div_wrapper_you" class="div_youtube_list">
					<ul data-role="listview" data-theme="d">
					</ul>
				</div>

				<div id="div_you_proxy">
					<img src="img/proxy_deactivate.png" class="img_double_state"
						data-enable="true"
						data-my-state="false" data-highlight-a="img/proxy_highlight.png"
						data-highlight-b="img/proxy_highlight.png"
						data-state-a="img/proxy_deactivate.png"
						data-state-b="img/proxy_activate.png"
						data-current-path="img/proxy_deactivate.png">
				</div>
			</div>

			<div id="content_playlists" class="div_subcontent">
				<div id="div_play_toolbar"></div>

				<div id="div_wrapper_play" class="div_play_media_list">
					<ul data-role="listview">
					</ul>
				</div>

				<div id="div_play_media_controller">

					<div id="div_field_seekbar">
						<input type="range" id="slider_seek_bar" value="0" min="0"
							max="300" />
					</div>

					<div id="div_field_controlbar">
						<div class="ui-grid-c">
							<div class="ui-block-a" align="right">
								<img src="img/media_previous_icon.png"
									style="height: 60%; width: height; margin-top: 18%;"
									id="img_media_control_previous" class="img_normal"
									data-enable="true"
									data-normal-image="img/media_previous_icon.png"
									data-highlight-image="img/media_previous_icon_hl.png" />
							</div>
							<div class="ui-block-b" align="right">
								<img src="img/media_play_icon.png" data-my-state="play"
									style="height: 90%; width: height; margin-top: 3%;"
									id="img_media_control_play" class="img_double_state"
									data-my-state="false"
									data-enable="true"
									data-highlight-a="img/media_play_icon_hl.png"
									data-highlight-b="img/media_pause_icon_hl.png"
									data-state-a="img/media_play_icon.png"
									data-state-b="img/media_pause_icon.png"
									data-current-path="img/media_play_icon.png" />
							</div>
							<div class="ui-block-c" align="left">
								<img src="img/media_stop_icon.png"
									style="height: 75%; width: height; margin-top: 13%; margin-left: 20%;"
									id="img_media_control_stop" class="img_normal"
									data-enable="true"
									data-normal-image="img/media_stop_icon.png"
									data-highlight-image="img/media_stop_icon_hl.png" />
							</div>
							<div class="ui-block-d" align="left">
								<img src="img/media_next_icon.png"
									style="height: 60%; width: height; margin-top: 18%;"
									id="img_media_control_next" class="img_normal"
									data-enable="true"
									data-normal-image="img/media_next_icon.png"
									data-highlight-image="img/media_next_icon_hl.png" />
							</div>
						</div>
					</div>

					<div id="div_field_durationAndVol">
						<div id="div_play_duration_time">
							<p>00:00:00 / 00:00:00</p>
						</div>
						<div id="div_play_volume">
							<div id="div_play_volume_left">
								<input type="range" id="slider_volume_bar" value="50" min="0"
									max="50" />
							</div>
							<div id="div_play_volume_right">
								<img src="img/volume_icon.png" id="img_media_control_volume"
									class="img_double_state" data-my-state="true"
									data-enable="true"
									data-highlight-a="img/volume_icon_hl.png"
									data-highlight-b="img/volume_mute_icon_hl.png"
									data-state-a="img/volume_icon.png"
									data-state-b="img/volume_mute_icon.png"
									data-current-path="img/volume_icon.png">
							</div>
						</div>
					</div>
					<div id="div_play_dmr_info">DMR Name</div>
				</div>
			</div>
</body>
</html>
